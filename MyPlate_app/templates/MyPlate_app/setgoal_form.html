{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}
{% block style %}
<style>
    body{
        background-image: url(../../static/images/doodle2.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    section{
        border: 1px solid black;
        background-color: rgb(0, 0, 0, 0.6);
        height: 200px;
        width: 450px;
        margin-top: 150px;
        margin-left: 350px;
        border-radius: 20px;
    }
    form{
        font-size: 35px;
        text-align: center;
        color: white;
        margin-left: 15px;
        margin-right: 15px;
        margin-top: 20px;
    }
    .btn{
        font-size: 20px;
        border-radius: 12px;
        margin-top: 10px;
    }
</style>
{% endblock %}
{% block content %}
<div class="container">
    <section>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|bootstrap}}
    <input type="submit" class="btn btn-success" value="Set Goal">
    </form>
    </section>
</div>
{% endblock %}
