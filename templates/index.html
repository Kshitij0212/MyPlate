{% extends "base.html" %}
{% load static %}
{% block style %}
<style>
    body{
        background-image: linear-gradient(to right, aqua, rgb(150, 68, 226), rgb(205, 43, 226))
    }
    img{
        margin-top: 10px;
        height: 600px;
        width: 600px;
        float: right;
        border-radius: 300px;
        margin-bottom: 10px;
        margin-right: 15px;
    }
    h1{
        padding-top: 25px;
        font-size: 80px;
        margin-left: 45px;
        font-family: 'STIX Two Math', serif;
    }
    p{
        font-size: 23px;
        margin-left: 45px;
        padding-top: 15px;
    }
    .btn{
        margin-left: 45px;
        margin-top: 10px;
        background-color: #191970;
        color: beige;
        font-size: 19px;
    }
    .btn:hover{
        color: beige;
    }
</style>
{% endblock %}
{% block content %}
<div>
    <section>
        <img src="{% static 'images/bg.jpg' %}" alt="">
    </section>
    <div class="container">
        <h1>Fitness starts <br> with what you <br> eat.</h1>
        <p>Take control of your goals. Track calories, and <br> log activities with <b><i>My Plate</i></b>.</p>
        <a href="{% url 'account_login' %}" class="btn">Let's get started</a>
    </div>
</div>
{% endblock %}
